<head>

    <style>
        /* CSS rămâne identic cu ultima versiune furnizată */

;color:#fff;border:none;border-radius:5px;cursor:pointer;font-size:.95em;transition:background-color .2s,opacity .4s ease-out}.answer-options button.fade-out{opacity:0;pointer-events:none}.answer-options button:hover{background-color:#0056b3}.answer-options button:disabled:not(.fade-out){background-color:#ccc;cursor:not-allowed}#text-answer-input{width:calc(100% - 20px);padding:10px;margin-bottom:8px;border:1px solid #ccc;border-radius:5px;font-size:.95em}#hint-display{min-height:18px;margin-bottom:10px;font-style:italic;color:#007bff;font-size:.85em}#wrong-work-author-feedback{min-height:18px;margin-top:-5px;margin-bottom:10px;font-style:italic;color:#dc3545;font-size:.85em}.action-buttons button{padding:10px 20px;margin:5px;border:none;border-radius:5px;cursor:pointer;font-size:.95em;transition:background-color .2s}#submit-answer{background-color:#28a745;color:#fff}#submit-answer:hover{background-color:#1e7e34}#submit-answer:disabled{background-color:#94dca4;cursor:not-allowed}#next-question{background-color:#ffc107;color:#212529}#next-question:hover{background-color:#e0a800}#feedback-author-name-back{font-size:1em;font-weight:700;color:#495057;margin-bottom:6px}#feedback-result{font-size:1.1em;font-weight:700;margin-bottom:6px}#feedback-correct-answer{font-size:1em;margin-bottom:4px}#feedback-work-type{font-size:.9em;font-style:italic;margin-top:4px}.hidden{display:none!important}#score{margin-top:15px;font-size:1.1em}#final-message{font-size:1.3em!important;margin-top:15px!important}#bravo-message{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:4em;font-weight:700;color:#28a745;text-shadow:2px 2px 5px rgba(0,0,0,.3);z-index:1000;display:none;animation:fade-in-out 2s ease-out}@keyframes fade-in-out{0%{opacity:0;transform:translate(-50%,-50%) scale(.8)}50%{opacity:1;transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-50%) scale(1.2)}}
    </style>
</head>
<body>
    <button id="stats-button">Statistici</button>
    <div class="stats-modal" id="stats-modal">
        <div class="stats-modal-content">
            <h2>Statistici Quiz</h2>
            <ul id="stats-list"></ul>
             <div class="top3-list">
                <h3>Top 3 Timpi (Mod Text)</h3>
                <ul id="top3-list"></ul>
            </div>
            <button id="reset-stats-button">Resetează Statisticile</button>
            <button class="close-stats-button" id="close-stats-modal">Închide</button>
        </div>
    </div>
    <div id="bravo-message">BRAVO!</div>
    <div class="container">
        <h1>Quiz Autori și Opere</h1>
        <div class="mode-selector">
            <input type="radio" id="mode-choice" name="quiz-mode" value="multiple-choice"> <!-- `checked` scos -->
            <label for="mode-choice">Variante Multiple</label>
            <input type="radio" id="mode-text" name="quiz-mode" value="text-input" checked> <!-- `checked` adăugat aici -->
            <label for="mode-text">Scrie Răspunsul</label>
        </div>
        <button id="duolingo-mode-toggle" class="hidden">Activează Modul Repetiție</button>

        <div id="timer-controls" class="hidden">
             <div id="timer-display">Timp: 0m 0s 000ms</div>
             <button id="toggle-timer-button">Activează Timer</button>
        </div>

        <div class="flip-card" id="flip-card">
            <div class="flip-card-inner" id="flip-card-inner">
                <div class="flip-card-front" id="flip-card-front">
                    <p>Autor:</p>
                    <p id="author-question">Nume Autor</p>
                </div>
                <div class="flip-card-back" id="flip-card-back">
                    <p id="feedback-author-name-back"></p>
                    <p id="feedback-result"></p>
                    <p id="feedback-correct-answer"></p>
                    <p id="feedback-work-type"></p>
                </div>
            </div>
        </div>
        <div id="multiple-choice-area">
            <p>Alege opera corectă:</p>
            <div class="answer-options" id="answer-options"></div>
        </div>
        <div id="text-input-area" class="hidden">
            <p>Scrie titlul operei (fără diacritice, nu contează majusculele):</p>
            <input type="text" id="text-answer-input" placeholder="Titlul operei...">
            <div id="hint-display"></div> 
            <div id="wrong-work-author-feedback"></div> 
        </div>
        <div class="action-buttons">
            <button id="submit-answer">Verifică</button>
            <button id="next-question" class="hidden">Următoarea Întrebare</button>
        </div>
        <div id="score">Opere stăpânite: 0 / 0</div>
        <p id="final-message" class="hidden"></p>
    </div>
    <script>
        const initialData = [ 
            { author: "Mihai Eminescu", work: "Floare Albastră", type: "Poezie romantică" },
            { author: "Liviu Rebreanu", work: "Ion", type: "Roman interbelic, realist, obiectiv, tradiționalist" },
            { author: "Lucian Blaga", work: "Eu nu strivesc corola de minuni a lumii", type: "Poezie modernistă, expresionistă (interbelică)" },
            { author: "Mihail Sadoveanu", work: "Baltagul", type: "Roman interbelic, realist, obiectiv, tradiționalist" },
            { author: "Marin Preda", work: "Moromeții", type: "Roman postbelic, realist, obiectiv, tradiționalist" },
            { author: "George Călinescu", work: "Enigma Otiliei", type: "Roman interbelic, realist, obiectiv, modern, citadin" }, 
            { author: "Ioan Slavici", work: "Moara cu noroc", type: "Nuvelă realistă, obiectivă, psihologică" },
            { author: "Ion Luca Caragiale", work: "O scrisoare pierdută", type: "Comedie, text dramatic" },
            { author: "Ion Creangă", work: "Povestea lui Harap-Alb", type: "Basm cult" },
            { author: "Ion Barbu", work: "Riga Crypto și Lapona Enigel", type: "Poezie modernistă (interbelică)" },
            { author: "Tudor Arghezi", work: "Flori de mucigai", type: "Poezie modernistă (interbelică)" },
            { author: "Camil Petrescu", work: "Ultima noapte de dragoste, întâia noapte de război", type: "Roman interbelic, subiectiv, modern, psihologic, al experienței" },
            { author: "George Bacovia", work: "Plumb", type: "Poezie simbolistă" },
            { author: "Nichita Stănescu", work: "Leoaică tânără, iubirea...", type: "Poezie postbelică neomodernistă" },
            { author: "Marin Sorescu", work: "Iona", type: "Text dramatic postbelic, teatru modern, absurd" },
            { author: "Ion Pillat", work: "Aci sosi pe vremuri", type: "Poezie tradiționalistă interbelică" }
        ];
        const MASTERY_THRESHOLD = 2; 
        let originalDataForMC = [];
        let quizPool = [];
        let currentQuestionData = null;

        // MODIFICARE 1: Setează modul "text-input" ca default
        let currentMode = 'text-input'; 

        let masteredItemCount = 0;
        let mcScore = 0;
        let mcQuestionsAnswered = 0;
        let mcCurrentIndex = 0;
        let submittedAnswer = false;

        // MODIFICARE 2: Setează modul Duolingo ca activ by default
        let duolingoModeActive = true; 

        let hintUsedThisTurn = false;
        let hintCharsShown = 0;

        let startTime = null;
        let timerInterval = null;
        let timerActivePreference = true; 
        let timerStartedForQuestion = false; 

        // DOM Elements
        const authorQuestionEl = document.getElementById('author-question');
        const answerOptionsEl = document.getElementById('answer-options');
        const textAnswerInputEl = document.getElementById('text-answer-input');
        const multipleChoiceAreaEl = document.getElementById('multiple-choice-area');
        const textInputAreaEl = document.getElementById('text-input-area');
        const duolingoToggleBtn = document.getElementById('duolingo-mode-toggle');
        const hintDisplayEl = document.getElementById('hint-display');
        const wrongWorkAuthorFeedbackEl = document.getElementById('wrong-work-author-feedback');
        const flipCardEl = document.getElementById('flip-card');
        const flipCardInnerEl = document.getElementById('flip-card-inner');
        const flipCardBackEl = document.getElementById('flip-card-back');
        const feedbackAuthorNameBackEl = document.getElementById('feedback-author-name-back');
        const feedbackResultEl = document.getElementById('feedback-result');
        const feedbackCorrectAnswerEl = document.getElementById('feedback-correct-answer');
        const feedbackWorkTypeEl = document.getElementById('feedback-work-type');
        const submitButton = document.getElementById('submit-answer');
        const nextButton = document.getElementById('next-question');
        const scoreEl = document.getElementById('score');
        const finalMessageEl = document.getElementById('final-message');
        const modeRadios = document.querySelectorAll('input[name="quiz-mode"]');

        const statsButton = document.getElementById('stats-button');
        const statsModal = document.getElementById('stats-modal');
        const statsListEl = document.getElementById('stats-list');
        const top3ListEl = document.getElementById('top3-list'); 
        const closeStatsModalButton = document.getElementById('close-stats-modal');
        const resetStatsButton = document.getElementById('reset-stats-button');
        const timerControlsEl = document.getElementById('timer-controls'); 
        const timerDisplayEl = document.getElementById('timer-display'); 
        const toggleTimerButton = document.getElementById('toggle-timer-button'); 
        const bravoMessageEl = document.getElementById('bravo-message'); 

        let stats = {
            totalQuestionsAnsweredTextMode: 0,
            totalCorrectTextMode: 0,
            totalIncorrectTextMode: 0,
            totalHintsUsed: 0,
            top3Times: [] 
        };

        function updateDuolingoButtonVisuals() { // Funcție nouă pentru a seta vizual butonul Duolingo
            if(duolingoToggleBtn) {
                duolingoToggleBtn.textContent = duolingoModeActive ? "Dezactivează Modul Repetiție" : "Activează Modul Repetiție";
                duolingoToggleBtn.classList.toggle('active', duolingoModeActive);
            }
        }

        // ... (restul funcțiilor JavaScript rămân identice cu ultima versiune)
        // (loadSettings, saveSettings, updateToggleTimerButtonVisuals, loadStats, saveStats, displayStats, 
        // formatTime, startQuizTimer, stopQuizTimer, resetQuestionTimerState, updateTimerDisplay,
        // normalizeString, shuffleArray, setupQuiz, loadQuestion, handleMultipleChoiceSelection, 
        // checkTextAnswer, updateScoreDisplay, showFinalMessage, displayFinalScoreMessage)

        // --- BEGIN COPIED JS --- (pentru a nu face postul prea lung, am omis duplicarea codului care NU se schimbă)
        // Aici ar fi toate funcțiile JavaScript de la ultima versiune, mai puțin cele modificate explicit mai jos.
        // IMPORTANT: Asigură-te că în fișierul tău real ai tot codul JavaScript necesar.
        // --- END COPIED JS ---
        function loadSettings() {
            const savedTimerPref = localStorage.getItem('quizTimerActivePreference');
            if (savedTimerPref !== null) {
                timerActivePreference = JSON.parse(savedTimerPref);
            }
            // timerActivePreference este deja true by default, deci nu mai trebuie setat explicit aici la initializare
            updateToggleTimerButtonVisuals();
        }
        function saveSettings() {
            localStorage.setItem('quizTimerActivePreference', JSON.stringify(timerActivePreference));
        }
        function updateToggleTimerButtonVisuals() {
            if (!toggleTimerButton) return;
            if (timerActivePreference) {
                toggleTimerButton.textContent = "Dezactivează Timer";
                toggleTimerButton.classList.add('active');
                if (timerDisplayEl) timerDisplayEl.style.visibility = 'visible';
            } else {
                toggleTimerButton.textContent = "Activează Timer";
                toggleTimerButton.classList.remove('active');
                if (timerDisplayEl) timerDisplayEl.style.visibility = 'hidden';
                stopQuizTimer(); 
            }
        }

        function loadStats() { /* ... la fel ... */ }
        function saveStats() { /* ... la fel ... */ }
        function displayStats() { /* ... la fel ... */ }
        function formatTime(milliseconds) { /* ... la fel ... */ }
        function startQuizTimer() { if (!timerActivePreference || startTime !== null) return; startTime = Date.now(); if (timerInterval) clearInterval(timerInterval); timerInterval = setInterval(updateTimerDisplay, 50); timerStartedForQuestion = true; }
        function stopQuizTimer() { if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } const elapsedTime = startTime ? Date.now() - startTime : null; startTime = null; timerStartedForQuestion = false; return elapsedTime;  }
        function resetQuestionTimerState() { timerStartedForQuestion = false; if (timerActivePreference && startTime === null && timerDisplayEl) { timerDisplayEl.textContent = `Timp: 0m 0s 000ms`; } }
        function updateTimerDisplay() { if (!timerDisplayEl || !timerActivePreference || startTime === null) return; const elapsedTime = Date.now() - startTime; timerDisplayEl.textContent = `Timp: ${formatTime(elapsedTime)}`; }
        function normalizeString(str) { if (!str) return ""; return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s]/gi, '').replace(/\s+/g, ' ').trim(); }
        function shuffleArray(array) { let newArray = [...array]; for (let i = newArray.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[newArray[i], newArray[j]] = [newArray[j], newArray[i]]; } return newArray; }

        function setupQuiz() {
            submittedAnswer = false;
            finalMessageEl.classList.add('hidden');
            nextButton.classList.add('hidden');
            flipCardEl.classList.remove('hidden');
            hintUsedThisTurn = false;
            hintCharsShown = 0;
            if(hintDisplayEl) hintDisplayEl.textContent = '';
            if(wrongWorkAuthorFeedbackEl) wrongWorkAuthorFeedbackEl.textContent = '';
            if(bravoMessageEl) bravoMessageEl.style.display = 'none'; 

            stopQuizTimer(); 
            resetQuestionTimerState(); 

            // MODIFICARE 3: Setează vizual butonul Duolingo
            updateDuolingoButtonVisuals();

            if (currentMode === 'multiple-choice') {
                originalDataForMC = shuffleArray([...initialData]);
                mcCurrentIndex = 0;
                mcScore = 0;
                mcQuestionsAnswered = 0;
                multipleChoiceAreaEl.classList.remove('hidden');
                textInputAreaEl.classList.add('hidden');
                duolingoToggleBtn.classList.add('hidden');
                submitButton.classList.add('hidden'); 
                if(timerControlsEl) timerControlsEl.classList.add('hidden'); 
            } else { 
                quizPool = shuffleArray(initialData.map(item => ({
                    ...item,
                    correctStreak: 0,
                    isMastered: false
                })));
                masteredItemCount = 0;
                currentQuestionData = null;
                multipleChoiceAreaEl.classList.add('hidden');
                textInputAreaEl.classList.remove('hidden');
                duolingoToggleBtn.classList.remove('hidden');
                submitButton.classList.remove('hidden'); 
                submitButton.disabled = false;
                if(timerControlsEl) timerControlsEl.classList.remove('hidden');
            }
            updateScoreDisplay();
            loadQuestion();
        }
        function loadQuestion() { /* ... la fel ca în versiunea anterioară, cu verificări corecte de mod ... */ 
            submittedAnswer = false;
            flipCardEl.classList.remove('flipped');
            hintUsedThisTurn = false;
            hintCharsShown = 0;
            if(hintDisplayEl) hintDisplayEl.textContent = '';
            if(wrongWorkAuthorFeedbackEl) wrongWorkAuthorFeedbackEl.textContent = '';
            feedbackAuthorNameBackEl.textContent = '';
            feedbackResultEl.textContent = '';
            feedbackCorrectAnswerEl.textContent = '';
            feedbackWorkTypeEl.textContent = '';
            resetQuestionTimerState(); 
            if (currentMode === 'multiple-choice') {
                if (mcCurrentIndex >= originalDataForMC.length) { showFinalMessage(); return; }
                currentQuestionData = originalDataForMC[mcCurrentIndex];
                if (!currentQuestionData) { console.error("MC Mode: currentQuestionData is undefined at index " + mcCurrentIndex); showFinalMessage(); return; }
                authorQuestionEl.textContent = currentQuestionData.author;
                answerOptionsEl.innerHTML = '';
                const correctAnswer = currentQuestionData.work;
                let options = [correctAnswer];
                const wrongAnswers = initialData.map(item => item.work).filter(work => work !== correctAnswer);
                let tempWrong = shuffleArray(wrongAnswers);
                for (let i = 0; options.length < 4 && i < tempWrong.length; i++) { if (!options.includes(tempWrong[i])) options.push(tempWrong[i]); }
                while (options.length < 4) options.push(`Opțiune falsă ${options.length}`);
                shuffleArray(options).forEach(option => { const button = document.createElement('button'); button.textContent = option; button.classList.remove('fade-out'); button.onclick = () => handleMultipleChoiceSelection(button, option === correctAnswer); answerOptionsEl.appendChild(button); });
                submitButton.classList.add('hidden'); 
                multipleChoiceAreaEl.classList.remove('hidden');
                textInputAreaEl.classList.add('hidden');
            } else { 
                if (masteredItemCount === initialData.length && quizPool.every(item => item.isMastered)) { showFinalMessage(); return; }
                if (quizPool.length === 0) { showFinalMessage(); return; }
                currentQuestionData = quizPool[0];
                if (!currentQuestionData) { console.error("Text Mode: currentQuestionData is undefined from quizPool[0]"); showFinalMessage(); return; }
                authorQuestionEl.textContent = currentQuestionData.author;
                textAnswerInputEl.value = '';
                textAnswerInputEl.disabled = false;
                textAnswerInputEl.focus();
                submitButton.classList.remove('hidden'); 
                submitButton.disabled = false;
                multipleChoiceAreaEl.classList.add('hidden');
                textInputAreaEl.classList.remove('hidden');
            }
            nextButton.classList.add('hidden');
        }
        function handleMultipleChoiceSelection(buttonEl, isCorrect) { /* ... la fel ... */ }
        function checkTextAnswer() { /* ... la fel ... */ }
        function updateScoreDisplay() { /* ... la fel ... */ }
        function showFinalMessage() { /* ... la fel ... */ }
        function displayFinalScoreMessage(finalTime) { /* ... la fel ... */ }


        // Event Listeners
        modeRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                currentMode = event.target.value;
                // Când se schimbă modul, resetăm și duolingoModeActive la default-ul pt noul mod.
                // Pentru "Scrie Răspunsul", default e true. Pentru "Variante Multiple", nu e relevant/ascuns.
                if (currentMode === 'text-input') {
                    duolingoModeActive = true; 
                }
                setupQuiz(); // Va apela și updateDuolingoButtonVisuals
            });
        });

        if(duolingoToggleBtn) { 
            duolingoToggleBtn.addEventListener('click', () => {
                duolingoModeActive = !duolingoModeActive;
                updateDuolingoButtonVisuals(); // Folosește funcția pentru a actualiza vizual
            });
        }

        // ... (restul event listeners rămân la fel)
        if (toggleTimerButton) { toggleTimerButton.addEventListener('click', () => { timerActivePreference = !timerActivePreference; saveSettings(); updateToggleTimerButtonVisuals(); if (!timerActivePreference) { stopQuizTimer(); if (timerDisplayEl) timerDisplayEl.textContent = "Timer dezactivat"; } else { if (currentMode === 'text-input' && !submittedAnswer && startTime === null) { if(timerDisplayEl) timerDisplayEl.textContent = `Timp: 0m 0s 000ms`; } } }); }
        submitButton.addEventListener('click', () => { if (currentMode === 'text-input') { checkTextAnswer(); } });
        nextButton.addEventListener('click', () => { if (currentMode === 'multiple-choice') { mcCurrentIndex++; } loadQuestion(); });
        textAnswerInputEl.addEventListener('input', function() { if (currentMode === 'text-input' && !timerStartedForQuestion && timerActivePreference) { startQuizTimer(); } });
        textAnswerInputEl.addEventListener('keypress', function(event) { if (event.key === 'Enter' && currentMode === 'text-input' && !submitButton.disabled) { checkTextAnswer(); } });
        document.addEventListener('keydown', function(event) { if (currentMode === 'text-input' && !submittedAnswer && currentQuestionData && event.key.toLowerCase() === 'h') { if (document.activeElement === textAnswerInputEl) { return; } event.preventDefault(); if (!hintDisplayEl) return; hintUsedThisTurn = true; hintCharsShown++; const correctAnswerWork = currentQuestionData.work; if (hintCharsShown <= correctAnswerWork.length) { hintDisplayEl.textContent = "Indiciu: " + correctAnswerWork.substring(0, hintCharsShown) + "_".repeat(Math.max(0, correctAnswerWork.length - hintCharsShown)); if(hintCharsShown === 1) { stats.totalHintsUsed++; saveStats(); } } else { hintDisplayEl.textContent = "Indiciu: " + correctAnswerWork; } } });
        if (statsButton) { statsButton.addEventListener('click', displayStats); }
        if (closeStatsModalButton) { closeStatsModalButton.addEventListener('click', () => { if(statsModal) statsModal.style.display = 'none'; }); }
        if (resetStatsButton) { resetStatsButton.addEventListener('click', () => { if(confirm("Ești sigur că vrei să resetezi toate statisticile, inclusiv Top 3 timpi?")) { stats = { totalQuestionsAnsweredTextMode: 0, totalCorrectTextMode: 0, totalIncorrectTextMode: 0, totalHintsUsed: 0, top3Times: [] }; saveStats(); displayStats(); } }); }
        window.addEventListener('click', (event) => { if (statsModal && event.target == statsModal) { statsModal.style.display = "none"; } });

        loadSettings(); 
        loadStats(); 
        setupQuiz(); // Va porni cu modul text și Duolingo activat by default
    </script>
</body>
