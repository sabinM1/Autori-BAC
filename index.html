<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Autori Opere</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .mode-selector {
            margin-bottom: 15px; /* Reduced margin */
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .mode-selector label {
            cursor: pointer;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .mode-selector input[type="radio"] {
            display: none;
        }
        .mode-selector input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        #duolingo-mode-toggle { /* Style for Duolingo toggle */
            margin-bottom: 20px;
            padding: 8px 15px;
            border: 1px solid #6c757d;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }
        #duolingo-mode-toggle.active {
            background-color: #17a2b8;
            color: white;
            border-color: #17a2b8;
        }


        .flip-card {
            background-color: transparent;
            width: 100%;
            min-height: 220px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 220px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: 220px;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .flip-card-front {
            background-color: #e9ecef;
        }

        .flip-card-back {
            background-color: #d1ecf1;
            color: #0c5460;
            transform: rotateY(180deg);
        }
        .flip-card-back.correct {
            background-color: #d4edda;
            color: #155724;
        }
        .flip-card-back.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        #author-question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .answer-options button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, opacity 0.4s ease-out;
        }
        .answer-options button.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .answer-options button:hover {
            background-color: #0056b3;
        }
        .answer-options button:disabled:not(.fade-out) {
            background-color: #ccc;
            cursor: not-allowed;
        }


        #text-answer-input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .action-buttons button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        #submit-answer {
            background-color: #28a745;
            color: white;
        }
        #submit-answer:hover {
            background-color: #1e7e34;
        }
        #submit-answer:disabled {
            background-color: #94dca4;
            cursor: not-allowed;
        }

        #next-question {
            background-color: #ffc107;
            color: #212529;
        }
        #next-question:hover {
            background-color: #e0a800;
        }

        #feedback-author-name-back {
            font-size: 1.1em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        #feedback-result {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        #feedback-correct-answer {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        #feedback-work-type {
            font-size: 0.95em;
            font-style: italic;
            margin-top: 5px;
        }

        .hidden {
            display: none !important;
        }
         #score {
            margin-top: 20px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Quiz Autori și Opere</h1>

        <div class="mode-selector">
            <input type="radio" id="mode-choice" name="quiz-mode" value="multiple-choice" checked>
            <label for="mode-choice">Variante Multiple</label>

            <input type="radio" id="mode-text" name="quiz-mode" value="text-input">
            <label for="mode-text">Scrie Răspunsul</label>
        </div>

        <button id="duolingo-mode-toggle" class="hidden">Activează Modul Repetiție</button>

        <div class="flip-card" id="flip-card">
            <div class="flip-card-inner" id="flip-card-inner">
                <div class="flip-card-front" id="flip-card-front">
                    <p>Autor:</p>
                    <p id="author-question">Nume Autor</p>
                </div>
                <div class="flip-card-back" id="flip-card-back">
                    <p id="feedback-author-name-back"></p>
                    <p id="feedback-result"></p>
                    <p id="feedback-correct-answer"></p>
                    <p id="feedback-work-type"></p>
                </div>
            </div>
        </div>

        <div id="multiple-choice-area">
            <p>Alege opera corectă:</p>
            <div class="answer-options" id="answer-options">
                <!-- Options will be generated by JS -->
            </div>
        </div>

        <div id="text-input-area" class="hidden">
            <p>Scrie titlul operei (fără diacritice, nu contează majusculele):</p>
            <input type="text" id="text-answer-input" placeholder="Titlul operei...">
        </div>

        <div class="action-buttons">
            <button id="submit-answer">Verifică</button>
            <button id="next-question" class="hidden">Următoarea Întrebare</button>
        </div>

        <div id="score">Opere stăpânite: 0 / 0</div>
        <p id="final-message" class="hidden" style="font-size: 1.5em; margin-top: 20px;"></p>

    </div>

    <script>
        const data = [
            { author: "Mihai Eminescu", work: "Floare Albastră", type: "Poezie romantică" },
            { author: "Liviu Rebreanu", work: "Ion", type: "Roman interbelic, realist, obiectiv, tradiționalist" },
            { author: "Lucian Blaga", work: "Eu nu strivesc corola de minuni a lumii", type: "Poezie modernistă, expresionistă (interbelică)" },
            { author: "Mihail Sadoveanu", work: "Baltagul", type: "Roman interbelic, realist, obiectiv, tradiționalist" },
            { author: "Marin Preda", work: "Moromeții", type: "Roman postbelic, realist, obiectiv, tradiționalist" },
            { author: "G. Călinescu", work: "Enigma Otiliei", type: "Roman interbelic, realist, obiectiv, modern, citadin" },
            { author: "Ioan Slavici", work: "Moara cu noroc", type: "Nuvelă realistă, obiectivă, psihologică" },
            { author: "Ion Luca Caragiale", work: "O scrisoare pierdută", type: "Comedie, text dramatic" },
            { author: "Ion Creangă", work: "Povestea lui Harap-Alb", type: "Basm cult" },
            { author: "Ion Barbu", work: "Riga Crypto și Lapona Enigel", type: "Poezie modernistă (interbelică)" },
            { author: "Tudor Arghezi", work: "Flori de mucigai", type: "Poezie modernistă (interbelică)" },
            { author: "Camil Petrescu", work: "Ultima noapte de dragoste, întâia noapte de război", type: "Roman interbelic, subiectiv, modern, psihologic, al experienței" },
            { author: "George Bacovia", work: "Plumb", type: "Poezie simbolistă" },
            { author: "Nichita Stănescu", work: "Leoaică tânără, iubirea...", type: "Poezie postbelică neomodernistă" },
            { author: "Marin Sorescu", work: "Iona", type: "Text dramatic postbelic, teatru modern, absurd" },
            { author: "Ion Pillat", work: "Aci sosi pe vremuri", type: "Poezie tradiționalistă interbelică" }
        ];

        let originalDataForMC = []; // For multiple choice mode, to keep it separate
        let activeQuizItems = []; // For text input mastery mode
        let currentQuestionData = null; // Holds the current item for text input mode

        let currentMode = 'multiple-choice';
        let masteredCount = 0; // For text input mastery
        let mcScore = 0; // Score for multiple choice
        let mcQuestionsAnswered = 0; // Questions answered in MC mode
        let mcCurrentIndex = 0;


        let submittedAnswer = false;
        let duolingoModeActive = false;

        const authorQuestionEl = document.getElementById('author-question');
        const answerOptionsEl = document.getElementById('answer-options');
        const textAnswerInputEl = document.getElementById('text-answer-input');
        const multipleChoiceAreaEl = document.getElementById('multiple-choice-area');
        const textInputAreaEl = document.getElementById('text-input-area');
        const duolingoToggleBtn = document.getElementById('duolingo-mode-toggle');

        const flipCardEl = document.getElementById('flip-card');
        const flipCardInnerEl = document.getElementById('flip-card-inner');
        const flipCardBackEl = document.getElementById('flip-card-back');
        const feedbackAuthorNameBackEl = document.getElementById('feedback-author-name-back');
        const feedbackResultEl = document.getElementById('feedback-result');
        const feedbackCorrectAnswerEl = document.getElementById('feedback-correct-answer');
        const feedbackWorkTypeEl = document.getElementById('feedback-work-type');

        const submitButton = document.getElementById('submit-answer');
        const nextButton = document.getElementById('next-question');
        const scoreEl = document.getElementById('score');
        const finalMessageEl = document.getElementById('final-message');
        const modeRadios = document.querySelectorAll('input[name="quiz-mode"]');

        function normalizeString(str) {
            if (!str) return "";
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s]/gi, '').replace(/\s+/g, ' ').trim();
        }

        function shuffleArray(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function setupQuiz() {
            submittedAnswer = false;
            finalMessageEl.classList.add('hidden');
            nextButton.classList.add('hidden');
            submitButton.classList.remove('hidden');
            submitButton.disabled = false;
            flipCardEl.classList.remove('hidden'); // Ensure card is visible

            if (currentMode === 'multiple-choice') {
                originalDataForMC = shuffleArray([...data]);
                mcCurrentIndex = 0;
                mcScore = 0;
                mcQuestionsAnswered = 0;
                multipleChoiceAreaEl.classList.remove('hidden');
                textInputAreaEl.classList.add('hidden');
                duolingoToggleBtn.classList.add('hidden');
                submitButton.classList.add('hidden'); // Submit is via option click
            } else { // text-input mode
                activeQuizItems = shuffleArray([...data]);
                masteredCount = 0;
                currentQuestionData = null;
                multipleChoiceAreaEl.classList.add('hidden');
                textInputAreaEl.classList.remove('hidden');
                duolingoToggleBtn.classList.remove('hidden');
                submitButton.classList.remove('hidden');
                 submitButton.disabled = false;
            }
            updateScoreDisplay();
            loadQuestion();
        }

        function loadQuestion() {
            submittedAnswer = false;
            flipCardEl.classList.remove('flipped');
            flipCardBackEl.className = 'flip-card-back';
            feedbackAuthorNameBackEl.textContent = '';
            feedbackResultEl.textContent = '';
            feedbackCorrectAnswerEl.textContent = '';
            feedbackWorkTypeEl.textContent = '';

            if (currentMode === 'multiple-choice') {
                if (mcCurrentIndex >= originalDataForMC.length) {
                    showFinalMessage();
                    return;
                }
                currentQuestionData = originalDataForMC[mcCurrentIndex];
                authorQuestionEl.textContent = currentQuestionData.author;

                answerOptionsEl.innerHTML = '';
                const correctAnswer = currentQuestionData.work;
                let options = [correctAnswer];
                const wrongAnswers = data.map(item => item.work).filter(work => work !== correctAnswer);
                shuffleArray(wrongAnswers);
                for (let i = 0; options.length < 4 && i < wrongAnswers.length; i++) {
                    if (!options.includes(wrongAnswers[i])) options.push(wrongAnswers[i]);
                }
                while (options.length < 4) options.push(`Opțiune falsă ${options.length}`);
                shuffleArray(options).forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.remove('fade-out');
                    button.onclick = () => handleMultipleChoiceSelection(button, option === correctAnswer);
                    answerOptionsEl.appendChild(button);
                });
                submitButton.classList.add('hidden');

            } else { // text-input mode
                if (activeQuizItems.length === 0) {
                    showFinalMessage();
                    return;
                }
                currentQuestionData = activeQuizItems[0]; // Always pick the first from the active pool
                authorQuestionEl.textContent = currentQuestionData.author;
                textAnswerInputEl.value = '';
                textAnswerInputEl.disabled = false;
                textAnswerInputEl.focus();
                submitButton.classList.remove('hidden');
                submitButton.disabled = false;
            }
            nextButton.classList.add('hidden');
        }

        function handleMultipleChoiceSelection(buttonEl, isCorrect) {
            if (submittedAnswer) return;
            submittedAnswer = true;
            mcQuestionsAnswered++;

            feedbackAuthorNameBackEl.textContent = `Autor: ${currentQuestionData.author}`;

            Array.from(answerOptionsEl.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestionData.work) btn.style.backgroundColor = '#28a745';
                else if (btn === buttonEl && !isCorrect) btn.style.backgroundColor = '#dc3545';
                setTimeout(() => btn.classList.add('fade-out'), 300);
            });

            if (isCorrect) {
                mcScore++;
                feedbackResultEl.textContent = "Corect!";
                flipCardBackEl.classList.add('correct');
            } else {
                feedbackResultEl.textContent = "Greșit!";
                flipCardBackEl.classList.add('incorrect');
            }
            feedbackCorrectAnswerEl.textContent = `Răspuns: ${currentQuestionData.work}`;
            feedbackWorkTypeEl.textContent = `Tipul operei: ${currentQuestionData.type}`;
            flipCardEl.classList.add('flipped');
            updateScoreDisplay();
            nextButton.classList.remove('hidden');
        }

        function checkTextAnswer() {
            if (submittedAnswer) return;
            submittedAnswer = true;

            const userAnswer = normalizeString(textAnswerInputEl.value);
            const correctAnswer = normalizeString(currentQuestionData.work);

            textAnswerInputEl.disabled = true;
            submitButton.disabled = true;
            feedbackAuthorNameBackEl.textContent = `Autor: ${currentQuestionData.author}`;

            if (userAnswer === correctAnswer) {
                masteredCount++;
                feedbackResultEl.textContent = "Corect!";
                flipCardBackEl.classList.add('correct');
                // Remove from active list
                activeQuizItems.shift(); // The current question was activeQuizItems[0]
            } else {
                feedbackResultEl.textContent = "Greșit!";
                flipCardBackEl.classList.add('incorrect');
                // Handle incorrect answer based on Duolingo mode
                const incorrectItem = activeQuizItems.shift(); // Remove from front
                if (duolingoModeActive) {
                    // Re-insert not immediately at the front, but soon. e.g. 2nd or 3rd position if list is long enough.
                    // Or, for simplicity, a bit further down if list is short
                    let reinsertAtIndex = 1;
                    if (activeQuizItems.length > 2) {
                         reinsertAtIndex = Math.floor(Math.random() * 2) + 1; // 1 or 2
                    } else if (activeQuizItems.length > 0) {
                        reinsertAtIndex = 1;
                    } else {
                        reinsertAtIndex = 0; // If it's the only one left
                    }
                    activeQuizItems.splice(reinsertAtIndex, 0, incorrectItem);
                } else {
                    // Mode off, move to end
                    activeQuizItems.push(incorrectItem);
                }
            }
            feedbackCorrectAnswerEl.textContent = `Răspuns corect: ${currentQuestionData.work}`;
            feedbackWorkTypeEl.textContent = `Tipul operei: ${currentQuestionData.type}`;
            flipCardEl.classList.add('flipped');
            updateScoreDisplay();
            nextButton.classList.remove('hidden');
            submitButton.classList.add('hidden');
        }

        function updateScoreDisplay() {
            if (currentMode === 'multiple-choice') {
                scoreEl.textContent = `Scor: ${mcScore} / ${mcQuestionsAnswered}`;
            } else {
                scoreEl.textContent = `Opere stăpânite: ${masteredCount} / ${data.length}`;
            }
        }

        function showFinalMessage() {
            flipCardEl.classList.add('hidden');
            multipleChoiceAreaEl.classList.add('hidden');
            textInputAreaEl.classList.add('hidden');
            submitButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            duolingoToggleBtn.classList.add('hidden');


            if (currentMode === 'multiple-choice') {
                scoreEl.textContent = `Scor final: ${mcScore} / ${originalDataForMC.length}`;
                finalMessageEl.textContent = `Quiz (Variante Multiple) terminat! Ai răspuns corect la ${mcScore} din ${originalDataForMC.length} întrebări.`;
            } else {
                scoreEl.textContent = `Toate ${data.length} operele stăpânite!`;
                finalMessageEl.textContent = `Felicitări! Ai stăpânit toate cele ${data.length} opere!`;
            }
            finalMessageEl.classList.remove('hidden');

            const restartButton = document.createElement('button');
            restartButton.textContent = "Reîncepe Quiz";
            restartButton.style.marginTop = "20px";
            restartButton.style.padding = "10px 20px";
            restartButton.style.backgroundColor = "#007bff";
            restartButton.style.color = "white";
            restartButton.style.border = "none";
            restartButton.style.borderRadius = "5px";
            restartButton.onclick = () => {
                finalMessageEl.innerHTML = '';
                setupQuiz();
            };
            finalMessageEl.appendChild(restartButton);
        }

        modeRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                currentMode = event.target.value;
                setupQuiz();
            });
        });

        duolingoToggleBtn.addEventListener('click', () => {
            duolingoModeActive = !duolingoModeActive;
            duolingoToggleBtn.textContent = duolingoModeActive ? "Dezactivează Modul Repetiție" : "Activează Modul Repetiție";
            duolingoToggleBtn.classList.toggle('active', duolingoModeActive);
        });

        submitButton.addEventListener('click', () => {
            if (currentMode === 'text-input') {
                checkTextAnswer();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentMode === 'multiple-choice') {
                 mcCurrentIndex++;
            }
            // For text mode, loadQuestion will pick from activeQuizItems
            loadQuestion();
        });

        textAnswerInputEl.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && currentMode === 'text-input' && !submitButton.disabled) {
                checkTextAnswer();
            }
        });

        // Initialize
        setupQuiz();
    </script>

</body>
</html>
