    <style>

        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background-color:#f0f2f5;color:#333;padding:10px;box-sizing:border-box;position:relative}#stats-button{position:absolute;top:10px;right:10px;padding:6px 10px;background-color:#6c757d;color:#fff;border:none;border-radius:5px;cursor:pointer;font-size:.85em;z-index:100}#stats-button:hover{background-color:#5a6268}.stats-modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,.5);align-items:center;justify-content:center}.stats-modal-content{background-color:#fff;margin:auto;padding:20px;border:1px solid #888;width:80%;max-width:400px;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,.2);text-align:left}.stats-modal-content h2{text-align:center;color:#007bff;margin-top:0;margin-bottom:15px}.stats-modal-content ul{list-style-type:none;padding:0}.stats-modal-content ul li{margin-bottom:6px;font-size:1em}.stats-modal-content .top3-list{margin-top:15px;padding-top:10px;border-top:1px solid #eee}.stats-modal-content .top3-list li{font-weight:700;color:#28a745}.stats-modal-content button{display:block;margin:15px auto 0;padding:8px 12px;border:none;border-radius:5px;cursor:pointer}.close-stats-button{background-color:#dc3545;color:#fff}#reset-stats-button{background-color:#ffc107;color:#212529;margin-top:8px}.container{background-color:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.1);width:100%;max-width:550px;text-align:center;margin-top:35px}h1{color:#007bff;margin-top:0;margin-bottom:15px;font-size:1.8em}.mode-selector{margin-bottom:10px;display:flex;justify-content:center;gap:10px}.mode-selector label{cursor:pointer;padding:6px 12px;border:1px solid #ddd;border-radius:5px;transition:background-color .3s,color .3s;font-size:.9em}.mode-selector input[type=radio]{display:none}.mode-selector input[type=radio]:chec </head>
<body>
    <button id="stats-button">Statistici</button>
    <div class="stats-modal" id="stats-modal">
        <div class="stats-modal-content">
            <h2>Statistici Quiz</h2>
            <ul id="stats-list"></ul>
             <div class="top3-list">
                <h3>Top 3 Timpi (Mod Text)</h3>
                <ul id="top3-list"></ul>
            </div>
            <button id="reset-stats-button">Resetează Statisticile</button>
            <button class="close-stats-button" id="close-stats-modal">Închide</button>
        </div>
    </div>
    <div id="bravo-message">BRAVO!</div>
    <div class="container">
        <h1>Quiz Autori și Opere</h1>
        <div class="mode-selector">
            <input type="radio" id="mode-choice" name="quiz-mode" value="multiple-choice" checked>
            <label for="mode-choice">Variante Multiple</label>
            <input type="radio" id="mode-text" name="quiz-mode" value="text-input">
            <label for="mode-text">Scrie Răspunsul</label>
        </div>
        <button id="duolingo-mode-toggle" class="hidden">Activează Modul Repetiție</button>

        <div id="timer-controls" class="hidden"> <!-- Timer controls container -->
             <div id="timer-display">Timp: 0m 0s 0ms</div>
             <button id="toggle-timer-button">Activează Timer</button>
        </div>

        <div class="flip-card" id="flip-card">
            <div class="flip-card-inner" id="flip-card-inner">
                <div class="flip-card-front" id="flip-card-front">
                    <p>Autor:</p>
                    <p id="author-question">Nume Autor</p>
                </div>
                <div class="flip-card-back" id="flip-card-back">
                    <p id="feedback-author-name-back"></p>
                    <p id="feedback-result"></p>
                    <p id="feedback-correct-answer"></p>
                    <p id="feedback-work-type"></p>
                </div>
            </div>
        </div>
        <div id="multiple-choice-area">
            <p>Alege opera corectă:</p>
            <div class="answer-options" id="answer-options"></div>
        </div>
        <div id="text-input-area" class="hidden">
            <p>Scrie titlul operei (fără diacritice, nu contează majusculele):</p>
            <input type="text" id="text-answer-input" placeholder="Titlul operei...">
            <div id="hint-display"></div> 
            <div id="wrong-work-author-feedback"></div> 
        </div>
        <div class="action-buttons">
            <button id="submit-answer">Verifică</button>
            <button id="next-question" class="hidden">Următoarea Întrebare</button>
        </div>
        <div id="score">Opere stăpânite: 0 / 0</div>
        <p id="final-message" class="hidden"></p>
    </div>
    <script>
        const initialData = [ 
            { author: "Mihai Eminescu", work: "Floare Albastră", type: "Poezie romantică" },
            { author: "Liviu Rebreanu", work: "Ion", type: "Roman interbelic, realist, obiectiv, tradiționalist" },
            { author: "Lucian Blaga", work: "Eu nu strivesc corola de minuni a lumii", type: "Poezie modernistă, expresionistă (interbelică)" },
            { author: "Mihail Sadoveanu", work: "Baltagul", type: "Roman interbelic, realist, obiectiv, tradiționalist" },
            { author: "Marin Preda", work: "Moromeții", type: "Roman postbelic, realist, obiectiv, tradiționalist" },
            { author: "George Călinescu", work: "Enigma Otiliei", type: "Roman interbelic, realist, obiectiv, modern, citadin" }, // Nume actualizat
            { author: "Ioan Slavici", work: "Moara cu noroc", type: "Nuvelă realistă, obiectivă, psihologică" },
            { author: "Ion Luca Caragiale", work: "O scrisoare pierdută", type: "Comedie, text dramatic" },
            { author: "Ion Creangă", work: "Povestea lui Harap-Alb", type: "Basm cult" },
            { author: "Ion Barbu", work: "Riga Crypto și Lapona Enigel", type: "Poezie modernistă (interbelică)" },
            { author: "Tudor Arghezi", work: "Flori de mucigai", type: "Poezie modernistă (interbelică)" },
            { author: "Camil Petrescu", work: "Ultima noapte de dragoste, întâia noapte de război", type: "Roman interbelic, subiectiv, modern, psihologic, al experienței" },
            { author: "George Bacovia", work: "Plumb", type: "Poezie simbolistă" },
            { author: "Nichita Stănescu", work: "Leoaică tânără, iubirea...", type: "Poezie postbelică neomodernistă" },
            { author: "Marin Sorescu", work: "Iona", type: "Text dramatic postbelic, teatru modern, absurd" },
            { author: "Ion Pillat", work: "Aci sosi pe vremuri", type: "Poezie tradiționalistă interbelică" }
        ];
        const MASTERY_THRESHOLD = 2; 
        let originalDataForMC = [];
        let quizPool = [];
        let currentQuestionData = null;
        let currentMode = 'multiple-choice';
        let masteredItemCount = 0;
        let mcScore = 0;
        let mcQuestionsAnswered = 0;
        let mcCurrentIndex = 0;
        let submittedAnswer = false;
        let duolingoModeActive = false;
        let hintUsedThisTurn = false;
        let hintCharsShown = 0;

        let startTime = null;
        let timerInterval = null;
        let timerActivePreference = true; // Default: timer is on
        let timerStartedForQuestion = false; // Flag to check if timer started for the current question

        // DOM Elements (most are defined, ensure all are here)
        const authorQuestionEl = document.getElementById('author-question');
        const answerOptionsEl = document.getElementById('answer-options');
        const textAnswerInputEl = document.getElementById('text-answer-input');
        const multipleChoiceAreaEl = document.getElementById('multiple-choice-area');
        const textInputAreaEl = document.getElementById('text-input-area');
        const duolingoToggleBtn = document.getElementById('duolingo-mode-toggle');
        const hintDisplayEl = document.getElementById('hint-display');
        const wrongWorkAuthorFeedbackEl = document.getElementById('wrong-work-author-feedback');
        const flipCardEl = document.getElementById('flip-card');
        const flipCardInnerEl = document.getElementById('flip-card-inner');
        const flipCardBackEl = document.getElementById('flip-card-back');
        const feedbackAuthorNameBackEl = document.getElementById('feedback-author-name-back');
        const feedbackResultEl = document.getElementById('feedback-result');
        const feedbackCorrectAnswerEl = document.getElementById('feedback-correct-answer');
        const feedbackWorkTypeEl = document.getElementById('feedback-work-type');
        const submitButton = document.getElementById('submit-answer');
        const nextButton = document.getElementById('next-question');
        const scoreEl = document.getElementById('score');
        const finalMessageEl = document.getElementById('final-message');
        const modeRadios = document.querySelectorAll('input[name="quiz-mode"]');

        const statsButton = document.getElementById('stats-button');
        const statsModal = document.getElementById('stats-modal');
        const statsListEl = document.getElementById('stats-list');
        const top3ListEl = document.getElementById('top3-list'); 
        const closeStatsModalButton = document.getElementById('close-stats-modal');
        const resetStatsButton = document.getElementById('reset-stats-button');
        const timerControlsEl = document.getElementById('timer-controls'); // Container for timer and toggle
        const timerDisplayEl = document.getElementById('timer-display'); 
        const toggleTimerButton = document.getElementById('toggle-timer-button'); // New button
        const bravoMessageEl = document.getElementById('bravo-message'); 

        let stats = {
            totalQuestionsAnsweredTextMode: 0,
            totalCorrectTextMode: 0,
            totalIncorrectTextMode: 0,
            totalHintsUsed: 0,
            top3Times: [] 
        };

        function loadSettings() {
            const savedTimerPref = localStorage.getItem('quizTimerActivePreference');
            if (savedTimerPref !== null) {
                timerActivePreference = JSON.parse(savedTimerPref);
            }
            updateToggleTimerButtonVisuals();
        }
        function saveSettings() {
            localStorage.setItem('quizTimerActivePreference', JSON.stringify(timerActivePreference));
        }
        function updateToggleTimerButtonVisuals() {
            if (!toggleTimerButton) return;
            if (timerActivePreference) {
                toggleTimerButton.textContent = "Dezactivează Timer";
                toggleTimerButton.classList.add('active');
                if (timerDisplayEl) timerDisplayEl.style.visibility = 'visible';
            } else {
                toggleTimerButton.textContent = "Activează Timer";
                toggleTimerButton.classList.remove('active');
                if (timerDisplayEl) timerDisplayEl.style.visibility = 'hidden';
                stopTimer(); // Stop if it was running and user disables it
            }
        }

        function loadStats() {
            const savedStats = localStorage.getItem('quizStats');
            if (savedStats) {
                try {
                    stats = JSON.parse(savedStats);
                    if (!Array.isArray(stats.top3Times)) {
                        stats.top3Times = [];
                    }
                    stats.top3Times.sort((a, b) => a - b);
                    stats.top3Times = stats.top3Times.slice(0, 3);
                } catch (e) {
                    console.error("Error parsing saved stats from localStorage. Resetting stats.", e);
                    localStorage.removeItem('quizStats'); 
                    stats = { totalQuestionsAnsweredTextMode: 0, totalCorrectTextMode: 0, totalIncorrectTextMode: 0, totalHintsUsed: 0, top3Times: [] };
                    saveStats(); 
                }
            }
        }
        function saveStats() {
            localStorage.setItem('quizStats', JSON.stringify(stats));
        }
        function displayStats() {
            if (!statsListEl || !statsModal || !top3ListEl) { 
                console.error("Stats elements not found in displayStats");
                return;
            }
            statsListEl.innerHTML = `
                <li>Total întrebări (mod text): ${stats.totalQuestionsAnsweredTextMode}</li>
                <li>Răspunsuri corecte (mod text): ${stats.totalCorrectTextMode}</li>
                <li>Răspunsuri greșite (mod text): ${stats.totalIncorrectTextMode}</li>
                <li>Indicii folosite: ${stats.totalHintsUsed}</li>
            `;
            top3ListEl.innerHTML = ''; 
            if (stats.top3Times.length === 0) {
                top3ListEl.innerHTML = '<li>Niciun record înregistrat încă.</li>';
            } else {
                stats.top3Times.forEach((time, index) => {
                    top3ListEl.innerHTML += `<li>#${index + 1}: ${formatTime(time)}</li>`;
                });
            }
            statsModal.style.display = 'flex';
        }

        function formatTime(milliseconds) {
            if (milliseconds === null || typeof milliseconds === 'undefined') return "N/A";
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = String(milliseconds % 1000).padStart(3, '0');
            return `${minutes}m ${seconds}s ${ms}ms`;
        }
        function startQuizTimer() { // Renamed to be more specific for the overall quiz
            if (!timerActivePreference || startTime !== null) return; // Don't start if disabled or already started
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval); // Clear any existing
            timerInterval = setInterval(updateTimerDisplay, 50); 
            timerStartedForQuestion = true; // Indicates quiz timer has started
        }
        function stopQuizTimer() { // Renamed
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            const elapsedTime = startTime ? Date.now() - startTime : null;
            startTime = null; // Reset for next quiz start
            timerStartedForQuestion = false; // Reset for next question
            return elapsedTime; 
        }
        function resetQuestionTimerState() {
            timerStartedForQuestion = false;
             // If timer is preference ON but not started overall, reset display.
            if (timerActivePreference && startTime === null && timerDisplayEl) {
                 timerDisplayEl.textContent = `Timp: 0m 0s 000ms`;
            }
        }
        function updateTimerDisplay() {
            if (!timerDisplayEl || !timerActivePreference || startTime === null) return;
            const elapsedTime = Date.now() - startTime;
            timerDisplayEl.textContent = `Timp: ${formatTime(elapsedTime)}`;
        }

        function normalizeString(str) {
            if (!str) return "";
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s]/gi, '').replace(/\s+/g, ' ').trim();
        }
        function shuffleArray(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        function setupQuiz() {
            submittedAnswer = false;
            finalMessageEl.classList.add('hidden');
            nextButton.classList.add('hidden');
            flipCardEl.classList.remove('hidden');
            hintUsedThisTurn = false;
            hintCharsShown = 0;
            if(hintDisplayEl) hintDisplayEl.textContent = '';
            if(wrongWorkAuthorFeedbackEl) wrongWorkAuthorFeedbackEl.textContent = '';
            if(bravoMessageEl) bravoMessageEl.style.display = 'none'; 

            stopQuizTimer(); // Stop any existing timer
            resetQuestionTimerState(); // Reset question-specific timer flag

            if (currentMode === 'multiple-choice') {
                originalDataForMC = shuffleArray([...initialData]);
                mcCurrentIndex = 0;
                mcScore = 0;
                mcQuestionsAnswered = 0;
                multipleChoiceAreaEl.classList.remove('hidden');
                textInputAreaEl.classList.add('hidden');
                duolingoToggleBtn.classList.add('hidden');
                submitButton.classList.add('hidden'); 
                if(timerControlsEl) timerControlsEl.classList.add('hidden'); 
            } else { 
                quizPool = shuffleArray(initialData.map(item => ({
                    ...item,
                    correctStreak: 0,
                    isMastered: false
                })));
                masteredItemCount = 0;
                currentQuestionData = null;
                multipleChoiceAreaEl.classList.add('hidden');
                textInputAreaEl.classList.remove('hidden');
                duolingoToggleBtn.classList.remove('hidden');
                submitButton.classList.remove('hidden'); 
                submitButton.disabled = false;
                if(timerControlsEl) timerControlsEl.classList.remove('hidden');
                // Timer doesn't start here, but on first input for the question
            }
            updateScoreDisplay();
            loadQuestion();
        }
        function loadQuestion() {
            submittedAnswer = false;
            flipCardEl.classList.remove('flipped');
            hintUsedThisTurn = false;
            hintCharsShown = 0;
            if(hintDisplayEl) hintDisplayEl.textContent = '';
            if(wrongWorkAuthorFeedbackEl) wrongWorkAuthorFeedbackEl.textContent = '';
            feedbackAuthorNameBackEl.textContent = '';
            feedbackResultEl.textContent = '';
            feedbackCorrectAnswerEl.textContent = '';
            feedbackWorkTypeEl.textContent = '';

            resetQuestionTimerState(); // Reset before loading new question

            if (currentMode === 'multiple-choice') {
                // ... (MC load logic as before)
            } else { // text-input mode
                // ... (Text load logic as before)
            }
            // ... (Rest of loadQuestion as before, I'll omit it for brevity as it's unchanged from last correct version)
            // (Just ensure the correct showing/hiding of elements for MC vs Text)
            if (currentMode === 'multiple-choice') {
                if (mcCurrentIndex >= originalDataForMC.length) { showFinalMessage(); return; }
                currentQuestionData = originalDataForMC[mcCurrentIndex];
                if (!currentQuestionData) { console.error("MC Mode: currentQuestionData is undefined at index " + mcCurrentIndex); showFinalMessage(); return; }
                authorQuestionEl.textContent = currentQuestionData.author;
                answerOptionsEl.innerHTML = '';
                const correctAnswer = currentQuestionData.work;
                let options = [correctAnswer];
                const wrongAnswers = initialData.map(item => item.work).filter(work => work !== correctAnswer);
                let tempWrong = shuffleArray(wrongAnswers);
                for (let i = 0; options.length < 4 && i < tempWrong.length; i++) { if (!options.includes(tempWrong[i])) options.push(tempWrong[i]); }
                while (options.length < 4) options.push(`Opțiune falsă ${options.length}`);
                shuffleArray(options).forEach(option => { const button = document.createElement('button'); button.textContent = option; button.classList.remove('fade-out'); button.onclick = () => handleMultipleChoiceSelection(button, option === correctAnswer); answerOptionsEl.appendChild(button); });
                submitButton.classList.add('hidden'); 
                multipleChoiceAreaEl.classList.remove('hidden');
                textInputAreaEl.classList.add('hidden');
            } else { 
                if (masteredItemCount === initialData.length && quizPool.every(item => item.isMastered)) { showFinalMessage(); return; }
                if (quizPool.length === 0) { showFinalMessage(); return; }
                currentQuestionData = quizPool[0];
                if (!currentQuestionData) { console.error("Text Mode: currentQuestionData is undefined from quizPool[0]"); showFinalMessage(); return; }
                authorQuestionEl.textContent = currentQuestionData.author;
                textAnswerInputEl.value = '';
                textAnswerInputEl.disabled = false;
                textAnswerInputEl.focus();
                submitButton.classList.remove('hidden'); 
                submitButton.disabled = false;
                multipleChoiceAreaEl.classList.add('hidden');
                textInputAreaEl.classList.remove('hidden');
            }
            nextButton.classList.add('hidden');
        }

        // handleMultipleChoiceSelection remains the same
        function handleMultipleChoiceSelection(buttonEl, isCorrect) {
            if (submittedAnswer) return;
            submittedAnswer = true;
            mcQuestionsAnswered++;
            feedbackAuthorNameBackEl.textContent = `Autor: ${currentQuestionData.author}`;
            Array.from(answerOptionsEl.children).forEach(btn => { btn.disabled = true; if (btn.textContent === currentQuestionData.work) btn.style.backgroundColor = '#28a745'; else if (btn === buttonEl && !isCorrect) btn.style.backgroundColor = '#dc3545'; setTimeout(() => btn.classList.add('fade-out'), 300); });
            if (isCorrect) { mcScore++; feedbackResultEl.textContent = "Corect!"; flipCardBackEl.classList.remove('incorrect'); flipCardBackEl.classList.add('correct'); }
            else { feedbackResultEl.textContent = "Greșit!"; flipCardBackEl.classList.remove('correct'); flipCardBackEl.classList.add('incorrect'); }
            feedbackCorrectAnswerEl.textContent = `Răspuns: ${currentQuestionData.work}`; feedbackWorkTypeEl.textContent = `Tipul operei: ${currentQuestionData.type}`;
            flipCardEl.classList.add('flipped'); updateScoreDisplay(); nextButton.classList.remove('hidden');
        }

        // checkTextAnswer remains the same as the last correct version (with the background fix)
        function checkTextAnswer() {
            if (submittedAnswer) return;
            submittedAnswer = true;
            stats.totalQuestionsAnsweredTextMode++;
            const userAnswer = normalizeString(textAnswerInputEl.value);
            const correctAnswer = normalizeString(currentQuestionData.work);
            if(wrongWorkAuthorFeedbackEl) wrongWorkAuthorFeedbackEl.textContent = ''; 
            textAnswerInputEl.disabled = true;
            feedbackAuthorNameBackEl.textContent = `Autor: ${currentQuestionData.author}`;
            const itemInPool = quizPool[0]; 
            if (userAnswer === correctAnswer) {
                feedbackResultEl.textContent = "Corect!";
                flipCardBackEl.classList.remove('incorrect'); 
                flipCardBackEl.classList.add('correct');    
                stats.totalCorrectTextMode++;
                if (!hintUsedThisTurn) { 
                    itemInPool.correctStreak++;
                    if (!itemInPool.isMastered && itemInPool.correctStreak >= MASTERY_THRESHOLD) {
                        itemInPool.isMastered = true;
                    }
                }
                const processedItem = quizPool.shift();
                if (itemInPool.isMastered && !hintUsedThisTurn) { quizPool.push(processedItem); }
                else if (hintUsedThisTurn && userAnswer === correctAnswer) { let reinsertIndex = Math.min(quizPool.length, Math.floor(quizPool.length / 2) + 2); if (quizPool.length > 0 && reinsertIndex > quizPool.length) reinsertIndex = quizPool.length; quizPool.splice(reinsertIndex, 0, processedItem); }
                else { let reinsertIndex = Math.min(quizPool.length, Math.floor(quizPool.length / 2) + 1); if (quizPool.length > 2 && reinsertIndex < 2) reinsertIndex = 2; if (quizPool.length > 0 && reinsertIndex > quizPool.length) reinsertIndex = quizPool.length; quizPool.splice(reinsertIndex, 0, processedItem); }
            } else { 
                feedbackResultEl.textContent = "Greșit!";
                flipCardBackEl.classList.remove('correct'); 
                flipCardBackEl.classList.add('incorrect');  
                stats.totalIncorrectTextMode++;
                const matchedOtherWork = initialData.find(item => normalizeString(item.work) === userAnswer);
                if (matchedOtherWork && wrongWorkAuthorFeedbackEl) { wrongWorkAuthorFeedbackEl.textContent = `Atenție: "${textAnswerInputEl.value.trim()}" este o operă de ${matchedOtherWork.author}.`; }
                if (itemInPool.isMastered) { itemInPool.isMastered = false; }
                itemInPool.correctStreak = 0;
                const incorrectItem = quizPool.shift();
                if (duolingoModeActive) { let reinsertAtIndex = 1; if (quizPool.length > 2) reinsertAtIndex = Math.floor(Math.random() * 2) + 1; else if (quizPool.length > 0) reinsertAtIndex = 1; else reinsertAtIndex = 0; quizPool.splice(reinsertAtIndex, 0, incorrectItem); }
                else { let reinsertIndex = Math.min(quizPool.length, Math.floor(quizPool.length / 3) + 1); if (quizPool.length > 3 && reinsertIndex < 2) reinsertIndex = 2; if (quizPool.length > 0 && reinsertIndex > quizPool.length) reinsertIndex = quizPool.length; quizPool.splice(reinsertIndex, 0, incorrectItem); }
            }
            masteredItemCount = quizPool.filter(item => item.isMastered).length; 
            saveStats(); 
            feedbackCorrectAnswerEl.textContent = `Răspuns corect: ${currentQuestionData.work} (Serie: ${itemInPool.correctStreak}${hintUsedThisTurn && userAnswer === correctAnswer ? ", Indiciu folosit pentru răspuns corect": (hintUsedThisTurn && userAnswer !== correctAnswer ? ", Indiciu folosit" : "")})`;
            feedbackWorkTypeEl.textContent = `Tipul operei: ${currentQuestionData.type}`;
            flipCardEl.classList.add('flipped'); updateScoreDisplay(); nextButton.classList.remove('hidden'); submitButton.classList.add('hidden'); 
        }

        // updateScoreDisplay remains the same
        function updateScoreDisplay() {
            if (currentMode === 'multiple-choice') { scoreEl.textContent = `Scor: ${mcScore} / ${mcQuestionsAnswered}`; }
            else { scoreEl.textContent = `Opere stăpânite: ${masteredItemCount} / ${initialData.length}`; }
        }

        // showFinalMessage and displayFinalScoreMessage have the timer logic integrated
        function showFinalMessage() {
            const finalTime = stopQuizTimer(); // Stop and get final time
            let isNewTop3 = false;
            if (currentMode === 'text-input' && masteredItemCount === initialData.length && finalTime !== null) {
                stats.top3Times.push(finalTime);
                stats.top3Times.sort((a, b) => a - b);
                stats.top3Times = stats.top3Times.slice(0, 3);
                if (stats.top3Times.includes(finalTime)) {
                     isNewTop3 = true;
                }
                saveStats(); 
            }
            flipCardEl.classList.add('hidden');
            multipleChoiceAreaEl.classList.add('hidden');
            textInputAreaEl.classList.add('hidden');
            submitButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            if(duolingoToggleBtn) duolingoToggleBtn.classList.add('hidden'); 
            if(timerControlsEl) timerControlsEl.classList.add('hidden');

            if (isNewTop3 && bravoMessageEl) {
                bravoMessageEl.style.display = 'block';
                setTimeout(() => {
                     if(bravoMessageEl) bravoMessageEl.style.display = 'none'; 
                     displayFinalScoreMessage(finalTime); 
                }, 2000); 
            } else {
                displayFinalScoreMessage(finalTime); 
            }
        }
         function displayFinalScoreMessage(finalTime) {
            if (currentMode === 'multiple-choice') {
                scoreEl.textContent = `Scor final: ${mcScore} / ${originalDataForMC.length}`;
                finalMessageEl.textContent = `Quiz (Variante Multiple) terminat! Ai răspuns corect la ${mcScore} din ${originalDataForMC.length} întrebări.`;
            } else {
                if (masteredItemCount === initialData.length) {
                     scoreEl.textContent = `Toate ${initialData.length} operele stăpânite! ${timerActivePreference && finalTime !== null ? 'Timp: ' + formatTime(finalTime) : ''}`;
                     finalMessageEl.textContent = `Felicitări! Ai stăpânit toate cele ${initialData.length} opere ${timerActivePreference && finalTime !== null ? 'în ' + formatTime(finalTime) : ''}!`;
                } else {
                    scoreEl.textContent = `Quiz terminat! Opere stăpânite: ${masteredItemCount} / ${initialData.length}`;
                    finalMessageEl.textContent = `Sesiune încheiată. Ai stăpânit ${masteredItemCount} din ${initialData.length} opere. Continuă să exersezi!`;
                }
            }
            finalMessageEl.classList.remove('hidden');
            const restartButton = document.createElement('button');
            restartButton.textContent = "Reîncepe Quiz";
            restartButton.style.marginTop = "15px";
            restartButton.style.padding = "8px 15px";
            restartButton.style.backgroundColor = "#007bff";
            restartButton.style.color = "white";
            restartButton.style.border = "none";
            restartButton.style.borderRadius = "5px";
            restartButton.onclick = () => { finalMessageEl.innerHTML = ''; setupQuiz(); };
            if (finalMessageEl.children.length === 0) { finalMessageEl.appendChild(restartButton); }
         }

        // Event Listeners
        modeRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                currentMode = event.target.value;
                setupQuiz();
            });
        });
        if(duolingoToggleBtn) { 
            duolingoToggleBtn.addEventListener('click', () => {
                duolingoModeActive = !duolingoModeActive;
                duolingoToggleBtn.textContent = duolingoModeActive ? "Dezactivează Modul Repetiție" : "Activează Modul Repetiție";
                duolingoToggleBtn.classList.toggle('active', duolingoModeActive);
            });
        }
        if (toggleTimerButton) {
             toggleTimerButton.addEventListener('click', () => {
                timerActivePreference = !timerActivePreference;
                saveSettings();
                updateToggleTimerButtonVisuals();
                if (!timerActivePreference) {
                    stopQuizTimer(); // Stop if disabled
                    if (timerDisplayEl) timerDisplayEl.textContent = "Timer dezactivat";
                } else {
                    // If quiz is in progress and timer was off, start it now
                    // Or simply let it start on next input for a new question
                    if (currentMode === 'text-input' && !submittedAnswer && startTime === null) {
                        // If a question is loaded but timer not started, we might not auto-start it here
                        // to avoid starting mid-thought. It will start on next input.
                         if(timerDisplayEl) timerDisplayEl.textContent = `Timp: 0m 0s 000ms`;
                    }
                }
            });
        }
        submitButton.addEventListener('click', () => {
            if (currentMode === 'text-input') { checkTextAnswer(); }
        });
        nextButton.addEventListener('click', () => {
            if (currentMode === 'multiple-choice') { mcCurrentIndex++; }
            loadQuestion();
        });
        textAnswerInputEl.addEventListener('input', function() { // Changed from keypress to input
            if (currentMode === 'text-input' && !timerStartedForQuestion && timerActivePreference) {
                startQuizTimer();
            }
        });
        textAnswerInputEl.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && currentMode === 'text-input' && !submitButton.disabled) {
                checkTextAnswer();
            }
        });
        document.addEventListener('keydown', function(event) {
            if (currentMode === 'text-input' && !submittedAnswer && currentQuestionData && event.key.toLowerCase() === 'h') {
                if (document.activeElement === textAnswerInputEl) { return; }
                event.preventDefault(); 
                if (!hintDisplayEl) return; 
                hintUsedThisTurn = true;
                hintCharsShown++;
                const correctAnswerWork = currentQuestionData.work;
                if (hintCharsShown <= correctAnswerWork.length) {
                    hintDisplayEl.textContent = "Indiciu: " + correctAnswerWork.substring(0, hintCharsShown) + "_".repeat(Math.max(0, correctAnswerWork.length - hintCharsShown));
                    if(hintCharsShown === 1) { stats.totalHintsUsed++; saveStats(); }
                } else {
                     hintDisplayEl.textContent = "Indiciu: " + correctAnswerWork; 
                }
            }
        });

        if (statsButton) { statsButton.addEventListener('click', displayStats); }
        if (closeStatsModalButton) { closeStatsModalButton.addEventListener('click', () => { if(statsModal) statsModal.style.display = 'none'; }); }
        if (resetStatsButton) {
            resetStatsButton.addEventListener('click', () => {
                if(confirm("Ești sigur că vrei să resetezi toate statisticile, inclusiv Top 3 timpi?")) {
                    stats = { totalQuestionsAnsweredTextMode: 0, totalCorrectTextMode: 0, totalIncorrectTextMode: 0, totalHintsUsed: 0, top3Times: [] };
                    saveStats(); displayStats(); 
                }
            });
        }
        window.addEventListener('click', (event) => { if (statsModal && event.target == statsModal) { statsModal.style.display = "none"; } });

        loadSettings(); // Load timer preference
        loadStats(); 
        setupQuiz();
    </script>
</body>
